<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo" id="logo">
        <h1>Tooboolist</h1>
    </header>

    <main>
        <dsection class="options">
                <button class="bg-blue button font-white">Add Task</button>
                <button class="bg-white button">Add Section</button>
        </dsection>

        <section class="all-list">
            <ul>
                <li class="task-program">New Task</li>
                <li class="task-program">Today</li>
                <li class="task-program">Upcoming</li>
            </ul>
        </section>
    </main>
</body>
</html>
