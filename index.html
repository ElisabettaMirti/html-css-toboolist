<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo" id="logo">
        <h1>Tooboolist</h1>
    </header>

    <main>
        <section class="options">
                <button class="bg-blue button font-white">Add Task</button>
                <button class="bg-white button">Add Section</button>
        </section>

        <section class="all-list">
            <ul class="task-program">
                <li>
                    <h1>New Task</h1>
                    <ul class="single-task">
                        <li>
                            <h3>Quarterly Newsletter</h3>
                            <span class="tag bg-blue">Editorial</span>
                        </li>
                    </ul>
                </li>
                <li>Today</li>
                <li>Upcoming</li>
            </ul>
        </section>
    </main>
</body>
</html>
